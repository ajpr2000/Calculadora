<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
</head>
<body>

    <head>
        <div class="info">
            <h1>Calculadora Online</h1>
            <p>La mejor calculadora online que hay en internet, es sensilla pero poderosa.</p>
        </div>

    </head>
    <main>
        <div class="calculadora">
            <div class="pantalla">0</div>
            <button class="boton" id="c">C</button>
            <button class="boton" id="borrar">‚Üê</button>
            <button class="boton">/</button>
            <button class="boton">*</button>
            <button class="boton">7</button>
            <button class="boton">8</button>
            <button class="boton">9</button>
            <button class="boton">-</button>
            <button class="boton">4</button>
            <button class="boton">5</button>
            <button class="boton">6</button>
            <button class="boton">+</button>
            <button class="boton">1</button>
            <button class="boton">2</button>
            <button class="boton">3</button>
            <button class="boton" id="igual">=</button>
            <button class="boton" id="cero">0</button>
            <button class="boton">.</button>
        </div>
        
        <div class="body-historial">
            <h3>Historial</h3>
            <button id="borrarHistorial">Borrar</button>
            <div class="historial"></div>
        </div>
        <script src="script.js"></script>
    </main>
